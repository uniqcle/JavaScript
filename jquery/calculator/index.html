<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Калькулятор</title>

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

</head>
<body>

	<div class="container">
		<div class="row" style = "margin-top: 10px;">
 

			<div class = "col-md-3 col-md-offset-3">

			<form id = "myform">
			
			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Первое число</span>
				</div>
				<input type="text" class="form-control" id = "numberOne" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
			</div>


			<div class="input-group input-group-sm mb-3">
				<div class="input-group-prepend">
					<span class="input-group-text" id="inputGroup-sizing-sm">Второе число</span>
				</div>
				<input type="text" class="form-control" id = "numberTwo" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
			</div>

			<div class="input-group mb-3">
				 <div class="row">
				 	<div class="col-md-8">
				 		<p id = "result"></p>
				 	</div>
				 	<div class="col-md-4">
				 		<button type = "submit" class = "btn btn-primary" id = "result_btn">Сумма</button>
				 	</div>
				 </div>

			</div>

		</form>

		</div>
		</div>
	</div>


	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js" integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js" integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous"></script>
	<script src = "https://code.jquery.com/jquery-3.3.1.min.js"></script>

	<script src = "calc.js"></script>
</body>
</html>
